name: backend-ci

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - "scripts/doc_check.sh"
      - "scripts/run_doc_check.sh"
      - "ERP Détachement europe/SECTION 9 — IMPLEMENTATION SUBSTRATE (STACK & CONVENTIONS) 309688d6a59680f9b1a2c3d4e5f60789.md"
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - "scripts/doc_check.sh"
      - "scripts/run_doc_check.sh"
  workflow_dispatch:

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SUPABASE_CLI_VERSION: "2.20.3"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: ${{ env.SUPABASE_CLI_VERSION }}

      - name: Print Supabase CLI version
        run: |
          set -euo pipefail
          supabase --version

      - name: Verify backend package and required scripts
        run: |
          set -euo pipefail
          node -e "const fs=require('fs'); const p='backend/package.json'; if(!fs.existsSync(p)){console.error('Missing backend/package.json'); process.exit(1)}; const pkg=JSON.parse(fs.readFileSync(p,'utf8')); const req=['lint','typecheck','test:ci']; const missing=req.filter((k)=>!(pkg.scripts&&pkg.scripts[k])); if(missing.length){console.error('Missing npm scripts: '+missing.join(', ')); process.exit(1)};"

      - name: Install dependencies
        run: |
          set -euo pipefail
          npm --prefix backend ci

      - name: Lint
        run: |
          set -euo pipefail
          npm --prefix backend run lint

      - name: Typecheck
        run: |
          set -euo pipefail
          npm --prefix backend run typecheck

      - name: Start Supabase services
        run: |
          set -euo pipefail
          supabase start
          status_output="$(supabase status)"
          printf '%s\n' "$status_output"
          if ! printf '%s\n' "$status_output" | grep -q "API URL"; then
            echo "ERROR: supabase status missing expected marker: API URL"
            exit 1
          fi
          if ! printf '%s\n' "$status_output" | grep -q "DB URL"; then
            echo "ERROR: supabase status missing expected marker: DB URL"
            exit 1
          fi

      - name: Reset database
        run: |
          set -euo pipefail
          supabase db reset

      - name: Run backend tests
        run: |
          set -euo pipefail
          npm --prefix backend run test:ci

      - name: Check schema drift
        run: |
          set -euo pipefail
          supabase db diff

      # PR0-bis temporary policy:
      # Keep backend CI green while doc-check failures are pre-existing in non-LOCKED docs.
      # Revert by removing continue-on-error after remediating doc_check fence errors.
      - name: Run doc check (non-blocking temporary gate)
        id: doc_check
        continue-on-error: true
        run: |
          set -euo pipefail
          bash scripts/run_doc_check.sh

      - name: Warn on non-blocking doc-check failure
        if: ${{ always() && steps.doc_check.outcome == 'failure' }}
        run: |
          {
            echo "## WARNING — doc-check failed in backend-ci (non-blocking temporary gate)"
            echo "- workflow: backend-ci.yml"
            echo "- policy: continue-on-error=true (PR0-bis)"
            echo "- action: follow scripts/PR0_BIS_DOC_CHECK_GATE_NOTE.md + DOC_REMEDIATION_PLAN.md"
            echo "- rollback condition: restore blocking gate before end of PR1"
          } >> "$GITHUB_STEP_SUMMARY"
          echo "::warning::doc-check failed in backend-ci but is non-blocking by temporary PR0-bis policy."
