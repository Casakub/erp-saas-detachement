name: notion-sync

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      mode:
        description: "sync (default) or resolve_ids"
        required: false
        default: sync
        type: choice
        options:
          - sync
          - resolve_ids
      sync_mode:
        description: "sync only: diff (default) or full"
        required: false
        default: diff
        type: choice
        options:
          - diff
          - full
      signature_mode:
        description: "sync only: off (default) or on (signature-safe append/replace)"
        required: false
        default: off
        type: choice
        options:
          - off
          - on

jobs:
  notion-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync markdown to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
          NOTION_SYNC_MODE: full_replace
          NOTION_SYNC_SIGNATURE_MODE: ${{ inputs.signature_mode }}
          DISPATCH_SYNC_MODE: ${{ inputs.sync_mode }}
          MODE: ${{ github.event_name == 'workflow_dispatch' && inputs.mode || 'sync' }}
        run: |
          set -euo pipefail
          mode="${MODE:-sync}"
          echo "INFO: mode=${mode}"

          resolved_signature_mode="${NOTION_SYNC_SIGNATURE_MODE:-off}"
          if [ -z "${resolved_signature_mode}" ] || [ "${resolved_signature_mode}" = "false" ]; then
            resolved_signature_mode="off"
          fi
          if [ "${resolved_signature_mode}" = "true" ]; then
            resolved_signature_mode="on"
          fi
          echo "INFO: signature_mode=${resolved_signature_mode}"

          if [ "${mode}" = "resolve_ids" ]; then
            if [ -z "${NOTION_TOKEN:-}" ]; then
              echo "ERROR: NOTION_TOKEN secret is required for resolve_ids mode."
              exit 1
            fi
            node scripts/notion_resolve_ids.mjs --json-out /tmp/notion_resolve_ids_report.json
            exit 0
          fi

          if [ -z "${NOTION_TOKEN:-}" ]; then
            echo "INFO: NOTION_TOKEN secret is not configured; skipping Notion sync."
            exit 0
          fi

          effective_sync_mode="diff_only"
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            dispatch_sync_mode="${DISPATCH_SYNC_MODE:-diff}"
            if [ "${dispatch_sync_mode}" = "full" ]; then
              effective_sync_mode="full"
            fi
          fi
          echo "INFO: effective_sync_mode=${effective_sync_mode}"

          resolved_head_sha="${HEAD_SHA:-}"
          if [ -z "${resolved_head_sha}" ]; then
            resolved_head_sha="$(git rev-parse HEAD 2>/dev/null || true)"
          fi

          resolved_base_sha="${BASE_SHA:-}"
          if [ -z "${resolved_base_sha}" ] || [ "${resolved_base_sha}" = "0000000000000000000000000000000000000000" ]; then
            if git rev-parse HEAD^ >/dev/null 2>&1; then
              resolved_base_sha="$(git rev-parse HEAD^)"
            else
              resolved_base_sha=""
            fi
          fi

          if [ -n "${resolved_base_sha}" ]; then
            echo "INFO: workflow BASE_SHA resolved"
          else
            echo "INFO: workflow BASE_SHA unresolved (diff may fallback to full mapping sync)"
          fi
          if [ -n "${resolved_head_sha}" ]; then
            echo "INFO: workflow HEAD_SHA resolved"
          else
            echo "INFO: workflow HEAD_SHA unresolved"
          fi
          echo "INFO: workflow base_sha=${resolved_base_sha:-<empty>}"
          echo "INFO: workflow head_sha=${resolved_head_sha:-<empty>}"

          if [ "${effective_sync_mode}" = "diff_only" ] && { [ -z "${resolved_base_sha}" ] || [ -z "${resolved_head_sha}" ]; }; then
            echo "ERROR: diff_only requires both BASE_SHA and HEAD_SHA; refusing fallback full scan."
            exit 1
          fi

          BASE_SHA="${resolved_base_sha}" HEAD_SHA="${resolved_head_sha}" NOTION_SYNC_SIGNATURE_MODE="${resolved_signature_mode}" NOTION_SYNC_EFFECTIVE_MODE="${effective_sync_mode}" node scripts/notion_sync.mjs

      - name: Upload resolve-ids report
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode == 'resolve_ids' }}
        uses: actions/upload-artifact@v4
        with:
          name: notion-resolve-ids-report
          path: /tmp/notion_resolve_ids_report.json
          if-no-files-found: error
