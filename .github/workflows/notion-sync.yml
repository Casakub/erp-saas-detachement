name: notion-sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  notion-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync markdown to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
          NOTION_SYNC_MODE: full_replace
        run: |
          set -euo pipefail
          if [ -z "${NOTION_TOKEN:-}" ]; then
            echo "INFO: NOTION_TOKEN secret is not configured; skipping Notion sync."
            exit 0
          fi
          node scripts/notion_sync.mjs
