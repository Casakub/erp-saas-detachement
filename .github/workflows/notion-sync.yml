name: notion-sync

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      mode:
        description: "sync (default) or resolve_ids"
        required: false
        default: sync
        type: choice
        options:
          - sync
          - resolve_ids
      sync_mode:
        description: "sync only: diff (default) or full"
        required: false
        default: diff
        type: choice
        options:
          - diff
          - full
      signature_mode:
        description: "sync only: off (default) or on (signature-safe append/replace)"
        required: false
        default: off
        type: choice
        options:
          - off
          - on

jobs:
  notion-sync:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync markdown to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
          NOTION_SYNC_MODE: full_replace
          NOTION_SYNC_SIGNATURE_MODE: ${{ inputs.signature_mode }}
          DISPATCH_SYNC_MODE: ${{ inputs.sync_mode }}
          MODE: ${{ github.event_name == 'workflow_dispatch' && inputs.mode || 'sync' }}
        run: |
          set -euo pipefail
          mode="${MODE:-sync}"
          echo "INFO: mode=${mode}"

          resolved_signature_mode="${NOTION_SYNC_SIGNATURE_MODE:-off}"
          if [ -z "${resolved_signature_mode}" ] || [ "${resolved_signature_mode}" = "false" ]; then
            resolved_signature_mode="off"
          fi
          if [ "${resolved_signature_mode}" = "true" ]; then
            resolved_signature_mode="on"
          fi
          echo "INFO: signature_mode=${resolved_signature_mode}"

          if [ "${mode}" = "resolve_ids" ]; then
            if [ -z "${NOTION_TOKEN:-}" ]; then
              echo "ERROR: NOTION_TOKEN secret is required for resolve_ids mode."
              exit 1
            fi
            node scripts/notion_resolve_ids.mjs --json-out /tmp/notion_resolve_ids_report.json
            exit 0
          fi

          if [ -z "${NOTION_TOKEN:-}" ]; then
            echo "INFO: NOTION_TOKEN secret is not configured; skipping Notion sync."
            exit 0
          fi

          effective_sync_mode="diff_only"
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            dispatch_sync_mode="${DISPATCH_SYNC_MODE:-diff}"
            if [ "${dispatch_sync_mode}" = "full" ]; then
              effective_sync_mode="full"
            fi
          fi
          echo "INFO: effective_sync_mode=${effective_sync_mode}"

          resolved_head_sha="${HEAD_SHA:-}"
          if [ -z "${resolved_head_sha}" ]; then
            resolved_head_sha="$(git rev-parse HEAD 2>/dev/null || true)"
          fi

          resolved_base_sha="${BASE_SHA:-}"
          if [ -z "${resolved_base_sha}" ] || [ "${resolved_base_sha}" = "0000000000000000000000000000000000000000" ]; then
            if git rev-parse HEAD^ >/dev/null 2>&1; then
              resolved_base_sha="$(git rev-parse HEAD^)"
            else
              resolved_base_sha=""
            fi
          fi

          if [ -n "${resolved_base_sha}" ]; then
            echo "INFO: workflow BASE_SHA resolved"
          else
            echo "INFO: workflow BASE_SHA unresolved (diff may fallback to full mapping sync)"
          fi
          if [ -n "${resolved_head_sha}" ]; then
            echo "INFO: workflow HEAD_SHA resolved"
          else
            echo "INFO: workflow HEAD_SHA unresolved"
          fi
          echo "INFO: workflow base_sha=${resolved_base_sha:-<empty>}"
          echo "INFO: workflow head_sha=${resolved_head_sha:-<empty>}"

          if [ "${effective_sync_mode}" = "diff_only" ] && { [ -z "${resolved_base_sha}" ] || [ -z "${resolved_head_sha}" ]; }; then
            echo "ERROR: diff_only requires both BASE_SHA and HEAD_SHA; refusing fallback full scan."
            exit 1
          fi

          BASE_SHA="${resolved_base_sha}" HEAD_SHA="${resolved_head_sha}" NOTION_SYNC_SIGNATURE_MODE="${resolved_signature_mode}" NOTION_SYNC_EFFECTIVE_MODE="${effective_sync_mode}" node scripts/notion_sync.mjs

      - name: Upload resolve-ids report
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode == 'resolve_ids' }}
        uses: actions/upload-artifact@v4
        with:
          name: notion-resolve-ids-report
          path: /tmp/notion_resolve_ids_report.json
          if-no-files-found: error

  notion-sync-pr-report:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Notion sync PR dry-run report
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          NOTION_SYNC_MODE: full_replace
          NOTION_SYNC_SIGNATURE_MODE: off
          NOTION_SYNC_EFFECTIVE_MODE: diff_only
        run: |
          set -euo pipefail
          echo "INFO: effective_sync_mode=diff_only"
          echo "INFO: workflow base_sha=${BASE_SHA:-<empty>}"
          echo "INFO: workflow head_sha=${HEAD_SHA:-<empty>}"
          node scripts/notion_sync.mjs --dry-run

      - name: Verify sync report exists
        run: |
          set -euo pipefail
          if [ ! -f .artifacts/notion-sync-report.json ]; then
            echo "ERROR: missing .artifacts/notion-sync-report.json"
            exit 1
          fi

      - name: Append GitHub Actions summary
        run: |
          set -euo pipefail
          node <<'NODE'
          const fs = require("node:fs");
          const path = require("node:path");

          const reportPath = path.resolve(process.cwd(), ".artifacts/notion-sync-report.json");
          if (!fs.existsSync(reportPath)) {
            console.error("ERROR: missing .artifacts/notion-sync-report.json");
            process.exit(1);
          }

          const report = JSON.parse(fs.readFileSync(reportPath, "utf8"));
          const synced = Array.isArray(report.synced) ? report.synced : [];
          const skippedUnchanged = Array.isArray(report.skipped_unchanged) ? report.skipped_unchanged : [];
          const unmappable = Array.isArray(report.unmappable) ? report.unmappable : [];
          const lockSkippedCount = Number(report.locked_skipped_count || 0);
          const changedCount = Number(report.changed_md_files_count || 0);
          const lockedTouched = lockSkippedCount > 0;

          const summary = [
            "## Notion Sync PR Dry-Run Summary",
            `- mode: \`${report.mode || "diff_only"}\``,
            `- changed_md_files_count: \`${changedCount}\``,
            `- synced_count: \`${synced.length}\``,
            `- skipped_unchanged_count: \`${skippedUnchanged.length}\``,
            `- unmappable_count: \`${unmappable.length}\``,
            `- LOCKED touched: **${lockedTouched ? "Yes" : "No"}**`
          ].join("\n");

          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, `${summary}\n`);
          console.log("INFO: wrote PR dry-run summary to GITHUB_STEP_SUMMARY");
          NODE

      - name: Post or update PR summary comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("node:fs");
            const path = require("node:path");
            const core = require("@actions/core");

            const marker = "<!-- notion-sync-pr-report -->";
            const reportPath = path.resolve(process.cwd(), ".artifacts/notion-sync-report.json");
            if (!fs.existsSync(reportPath)) {
              core.setFailed("missing .artifacts/notion-sync-report.json");
              return;
            }

            const report = JSON.parse(fs.readFileSync(reportPath, "utf8"));
            const synced = Array.isArray(report.synced) ? report.synced : [];
            const skippedUnchanged = Array.isArray(report.skipped_unchanged) ? report.skipped_unchanged : [];
            const unmappable = Array.isArray(report.unmappable) ? report.unmappable : [];
            const lockSkippedCount = Number(report.locked_skipped_count || 0);
            const changedCount = Number(report.changed_md_files_count || 0);

            const isLockedPath = (input) => {
              const normalized = String(input).replaceAll("\\\\", "/").normalize("NFD").toLowerCase();
              return normalized.includes("(locked)") || (normalized.includes("socle technique") && normalized.includes("locked"));
            };

            const lockedInSynced = synced.filter((filePath) => isLockedPath(filePath));
            if (lockedInSynced.length > 0) {
              core.setFailed(`LOCKED paths detected in synced[]: ${lockedInSynced.join(", ")}`);
              return;
            }

            const renderList = (values) => {
              if (!values || values.length === 0) {
                return "- _(none)_";
              }
              return values.map((value) => `- \`${value}\``).join("\n");
            };

            const lockedTouched = lockSkippedCount > 0 || lockedInSynced.length > 0;
            const body = [
              marker,
              "## Notion Sync Report (PR dry-run)",
              `- mode: \`${report.mode || "diff_only"}\``,
              `- changed_md_files_count: \`${changedCount}\``,
              `- LOCKED touched: **${lockedTouched ? "Yes" : "No"}**`,
              "",
              "### Synced (planned)",
              renderList(synced),
              "",
              "### Skipped unchanged",
              renderList(skippedUnchanged),
              "",
              "### Unmappable",
              renderList(unmappable)
            ].join("\n");

            core.info("PR comment preview:");
            core.info(body);

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100
            });
            const botMarkerComments = comments.filter(
              (comment) =>
                typeof comment.body === "string" &&
                comment.body.includes(marker) &&
                comment.user?.login === "github-actions[bot]"
            );
            botMarkerComments.sort(
              (a, b) => new Date(b.updated_at || b.created_at) - new Date(a.updated_at || a.created_at)
            );
            const existing = botMarkerComments[0];

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
              core.info(`Updated comment ${existing.id}`);

              const extras = botMarkerComments.slice(1);
              for (const duplicate of extras) {
                await github.rest.issues.deleteComment({
                  owner,
                  repo,
                  comment_id: duplicate.id
                });
                core.info(`Deleted duplicate comment ${duplicate.id}`);
              }
            } else {
              const created = await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body
              });
              core.info(`Created comment ${created.data.id}`);
            }
